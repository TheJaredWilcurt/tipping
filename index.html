<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app" class="wrapper">
      <input type="text" v-model="cost">
      <div class="button-group">
        <button class="tip === 15 ? 'active' : ''" @click="tip = 15">15%</button>
        <button class="tip === 20 ? 'active' : ''" @click="tip = 20">20%</button>
        <button class="tip === 25 ? 'active' : ''" @click="tip = 25">25%</button>
      </div>
      <div>Standard tip: {{ standardTip | fix }} (Total + tip = {{ (cost + standardTip) | fix }})</div>
      <div>Rounded up: {{ roundUpTip | fix }} (Total + tip = {{ (cost + roundUpTip) | fix }})</div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          cost: 0,
          tip: 15
        },
        computed: {
          standardTip: function () {
            let percent = this.tip / 100;
            let tip = this.cost * percent;
            return tip;
          },
          roundUpTip: function () {
            let subTotal = Math.ceil(this.standardTip + this.cost);
            let tip = subTotal - this.cost;
            return tip;
          }
        },
        watch: {
          cost: function (num) {
            this.cost = num.toFixed(2);
          }
        },
        filters: {
          fix: function (val) {
            return val.toFixed(2);
          }
        }
      });
    </script>
  </body>
</html>
